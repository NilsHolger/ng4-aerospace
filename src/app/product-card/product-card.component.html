<div *ngIf="product.title" class="card" style="width: 25rem;">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl"
  alt="{{ product.title }}">
  <div class="card-block">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{ product.price | currency:'EUR':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()"
    class="btn btn-success btn-lg btn-block">Purchase One Now!</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart">
      </app-product-quantity>
    </ng-template>
  </div>
</div>
