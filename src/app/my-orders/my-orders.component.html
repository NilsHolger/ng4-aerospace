<div class="row" *ngIf="orders$ | async as orders">
  <div class="col-md-12">
    <h1>My Orders</h1>
    <table class="table table-striped table-hover table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let order of orders">
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.datePlaced | date:'medium'}}</td>
          <td><a>View Order</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
